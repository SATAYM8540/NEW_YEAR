<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy_NEW_YEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;
    0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,
    500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.
    com/ajax/libs/font-awsome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="newyear.css">
</head>
<body>
    <!-- <video autoplay loop muted play-inline class="video"></video>
    <source src="2025.mp4"> -->
    <video autoplay loop muted play-inline class="video">
        <source src="2025.mp4">
    </video>
    <div class="wrapper">
      
    
        <div class="heading">
            <h2>Countdown Till</h2>
            <h1>2025</h1>
            <h1>Happy_New_Year</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num"id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <div class="footer">
            <h2>HAPPY NEW YEAR <i class="fas fa-heart"></i></h2>
        </div>

    </div>
    <script src="newyear.js"></script>
</body>
</html>
